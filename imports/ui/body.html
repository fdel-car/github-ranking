<body>
    <div id="flex" class="container">
        <div class="list-group w-100">
            <h1 id="title">Repository ranking -> Node.js</h1>
            {{#each repositories}}
            {{> most_liked}}
            {{/each}}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

<template name="most_liked">
    <a class="list-group-item" href="{{url}}" target="_blank">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <h5 class="mb-1">{{name}}</h5>
            <!-- <span class="badge badge-success badge-pill">{{stars}}</span> -->
            <span class="badge badge-light"><i class="fa fa-star" aria-hidden="true"></i> {{stars}}</span>
        </div>
        <p class="mb-1 description">
            {{#emoji}}
            {{description}}
            {{/emoji}}
        </p>
        <div class="d-flex w-100 justify-content-between align-items-center">
            <span class="badge badge-light"><i class="fa fa-code-fork" aria-hidden="true"></i> {{forks}}</span>
            <small>Created {{created_at}} ago</small>
        </div>
    </a>
</template>
